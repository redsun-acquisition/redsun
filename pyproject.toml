[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redsun"
dynamic = ["version"]
description = "Event-driven data acquisition software for scientific applications."
readme = "README.rst"
authors = [
  {name = "Jacopo Abramo", email = "jacopo.abramo@gmail.com"}
]
maintainers = [
  {name = "Jacopo Abramo", email = "jacopo.abramo@gmail.com"}
]
classifiers = [

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
license = {text = "BSD 3-Clause license"}
dependencies = [
  "pyyaml",
  "ndv[pyqt,vispy]",
  "pyqtgraph",
  "sunflare",
]

[project.optional-dependencies]
bluesky = ["sunflare[bluesky]"]
exengine = ["sunflare[exengine]"]
dev = [
  "nox",
  "pre-commit",
  "pytest",
  "mypy",
  "ruff"
]

[project.urls]

bugs = "https://github.com/jacopoabramo/redsun/issues"
changelog = "https://github.com/jacopoabramo/redsun/blob/master/changelog.md"
homepage = "https://github.com/jacopoabramo/redsun"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.typed"]

[tool.setuptools_scm]
write_to = "src/redsun/_version.py"

# mypy
# ----

[tool.mypy]
files = "."
exclude = ["docs", "tests", "noxfile.py"]
disable_error_code = ["import-untyped"]

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

# ruff
# ----

[tool.ruff]
target-version = "py39"
extend-exclude = ["docs", "tests", "noxfile.py"]

[tool.ruff.lint]
select = ["D"] # enable docstring checks

[tool.ruff.lint.pydocstyle]
convention = "numpy"
